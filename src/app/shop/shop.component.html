<div class="mainContainer">
    <div class="popup" *ngIf="showDiag">
        <p class="notice">
            Order placed successfully!
        </p>
    </div>
    <div class="beer-info">
        <ul *ngFor="let br of singleBeer">
            <li>Name: <p class="text">{{br.name}}</p></li>
            <li>Tag: <p class="text">{{br.tagline}}</p></li>
            <li>Description: <p class="text">{{br.description}}</p></li>
            <img class="text-img" src="{{br.image_url}}" alt="no-image" height="280" width="200" />
        </ul>
    </div>
    <h3>Enter Address Details</h3>
    <div class="formSec">
        <form [formGroup]="customerForm" (ngSubmit)="onFormSubmit()">
            <div>
                <label for="name">Name:</label>
                <input class="form-control" id="name" type="text" formControlName="name" required />
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input class="form-control" id="quantity" type="number" formControlName="quantity" />
            </div>
            <div formGroupName="addressForm">
                <div>
                    <label for="city">City:</label>
                    <input class="form-control" id="city" type="text" formControlName="city" />
                </div>
                <div>
                    <label for="street">Street:</label>
                    <input class="form-control" id="street" type="text" formControlName="street" />
                </div>
                <div>
                    <label for="block">Block:</label>
                    <input class="form-control" id="block" type="text" formControlName="block" />
                </div>
            </div>
            <div class="order-submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
